---
- name: Create groups
  become: true
  register: _groups
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
    system: true
  loop: "{{ podman_prometheus_groups }}"

- name: Ensure user is a group member
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: "{{ podman_prometheus_groups }}"
    append: true

- name: Create user
  become: true
  register: _user
  ansible.builtin.user:
    comment: "{{ podman_prometheus_name }}"
    create_home: false
    group: "{{ _groups.results[0].gid }}"
    groups: "{{ podman_prometheus_groups }}"
    home: "{{ podman_prometheus_basedir }}"
    name: "{{ podman_prometheus_id }}"
    password: "!"
    shell: "/usr/sbin/nologin"
    system: true


- name: Ensure working directory exists
  become: true
  ansible.builtin.file:
    path: "{{ podman_prometheus_basedir }}"
    state: directory
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
    mode: "u=rwX,g=rX"
    recurse: true

- name: Ensure directories exist
  become: true
  ansible.builtin.file:
    path: "{{ podman_prometheus_basedir }}/{{ item }}"
    state: directory
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
    mode: "u=rwX,g=rX"
    recurse: true
  loop:
    - data
    - etc


- name: Copy configuration
  become: true
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ podman_prometheus_basedir }}/etc/prometheus.yml"
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
    mode: "0o644"


- name: Copy service files
  become: true
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ directory_systemd }}/{{ item }}"
    owner: root
    group: root
    mode: "0o644"
  loop:
    - prometheus.service
    - pushgateway.service
    - snmp-exporter.service

- name: Enable and check prometheus service
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    enabled: true
    name: prometheus
    state: restarted
