---
- name: Check if i386 is enabled
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      dpkg --print-foreign-architectures | grep i386
    executable: /bin/bash
  register: unique_workstation_result_i386_check
  changed_when: unique_workstation_result_i386_check.rc == 1
  failed_when: unique_workstation_result_i386_check.rc > 1

- name: Enable i386 architecture
  become: true
  ansible.builtin.command: dpkg --add-architecture i386
  when: unique_workstation_result_i386_check.rc == 1
  changed_when: true

- name: Accept Steam EULA
  become: true
  ansible.builtin.debconf:
    name: steam
    question: steam/question
    value: I AGREE
    vtype: select
- name: Accept Steam EULA
  become: true
  ansible.builtin.debconf:
    name: steam
    question: steam/license
    value: ""
    vtype: note

- name: Install Steam
  become: true
  ansible.builtin.apt:
    update_cache: true
    name:
      - libgl1-mesa-dri:i386
      - libglx-mesa0:i386
      - mesa-vulkan-drivers
      - mesa-vulkan-drivers:i386
      - steam
