- name: Configure lightdm
  become: true
  ansible.builtin.copy:
    src: "{{ role_path }}/files/etc/lightdm/lightdm.conf"
    dest: /etc/lightdm/lightdm.conf
    owner: root
    group: root
    mode: "0o664"
- name: Ensure Gnome is absent
  become: true
  ansible.builtin.apt:
    name:
      - gdm3
      - gnome-shell
    state: absent
- name: Enable and check lightdm service
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    enabled: true
    name: lightdm
    state: started

- name: Ensure autologin group
  become: true
  ansible.builtin.group:
    name: autologin
    state: present
- name: Add Subject User
  become: true
  ansible.builtin.user:
    append: true
    create_home: false
    groups:
      - autologin
    name: subject
    password: "!"
    shell: /bin/bash
- name: Ensure Ansible User is a Subject Group Member
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: subject
    append: true
- name: Ensure Home Directory
  become: true
  ansible.builtin.file:
    path: /home/subject
    state: directory
    owner: subject
    group: subject
    mode: "0o770"
    recurse: false

- name: Copy .bashrc
  become: true
  ansible.builtin.copy:
    src: "{{ role_path }}/files/.bashrc"
    dest: /home/subject/.bashrc
    owner: subject
    group: subject
    mode: "0o750"
- name: Copy .profile
  become: true
  ansible.builtin.copy:
    src: "{{ role_path }}/files/.profile"
    dest: /home/subject/.profile
    owner: subject
    group: subject
    mode: "0o750"
- name: Copy .xsessionrc
  become: true
  ansible.builtin.copy:
    src: "{{ role_path }}/files/.xsessionrc"
    dest: /home/subject/.xsessionrc
    owner: subject
    group: subject
    mode: "0o750"
- name: Copy Start Script
  become: true
  ansible.builtin.copy:
    src: "{{ role_path }}/files/start.sh"
    dest: /home/subject/start.sh
    owner: subject
    group: subject
    mode: "0o750"

- name: Ensure Universe Directory Exists Writable
  become: true
  ansible.builtin.file:
    path: /home/subject/oszm1
    state: directory
    owner: "{{ ansible_user }}"
    group: subject
    mode: "0o775"
    recurse: true

- name: Synchronize Universe Shell
  ansible.posix.synchronize:
    src: "{{ bm_time_machine_data_root }}/"
    dest: /home/subject/oszm1
    delete: true

- name: Ensure Universe Directory Writable
  become: true
  ansible.builtin.file:
    path: /home/subject/oszm1
    state: directory
    owner: "{{ ansible_user }}"
    group: subject
    mode: "0o775"
