---
- name: Install certbot
  become: true
  ansible.builtin.apt:
    name:
      - certbot
    state: present
    update_cache: true

- name: Provision certificate
  become: true
  ansible.builtin.command: certbot certonly --standalone --agree-tos --cert-name '{{ ansible_host }}' -d '{{ ansible_host }}' -m '{{ letsencrypt_email_address }}'
  args:
    creates: "/etc/letsencrypt/live/{{ ansible_host }}/privkey.pem"
