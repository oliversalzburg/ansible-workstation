---
- name: Reload systemd
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart systemd-resolved
  become: true
  ignore_errors: true
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
    enabled: true

- name: Restart systemd-networkd
  become: true
  ignore_errors: true
  ansible.builtin.systemd:
    name: systemd-networkd
    state: restarted
    enabled: true
