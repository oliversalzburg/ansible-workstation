---
- name: Set hostname
  become: true
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: "Create network: labnet"
  become: true
  ansible.builtin.copy:
    src: "{{ role_path }}/files/etc/systemd/network/labnet.network"
    dest: "{{ directory_networkd }}/labnet.network"
    owner: root
    group: root
    mode: "0o644"
  notify: Restart systemd-networkd

- name: Configure DNS
  become: true
  ansible.builtin.copy:
    src: "{{ role_path }}/files/etc/systemd/resolved.conf"
    dest: /etc/systemd/resolved.conf
    owner: root
    group: root
    mode: "0o644"
  notify: Restart systemd-resolved

- name: Install commonly used dependencies
  become: true
  register: unique_canyon_result
  retries: 3
  delay: 3
  until: unique_canyon_result is not failed
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - dnsutils
      - file
      - glances
      - htop
      - iputils-tracepath
      - jq
      - kitty-terminfo
      - lshw
      - lsof
      - man-db
      - ncdu
      - nmap
      - openssh-client
      - psmisc
      - ripgrep
      - rsync
      - snmp
      - strace
      - tzdata
      - unzip
      - vim
      - wget
      - whois
      - zsh
    update_cache: true
