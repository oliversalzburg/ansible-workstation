---
- name: Install podman
  become: true
  ansible.builtin.apt:
    name:
      - podman
    state: present
    update_cache: true

- name: Copy docker.io credentials
  become: true
  ansible.builtin.template:
    src: "docker_hub_credentials.j2"
    dest: "/root/docker_hub_credentials"
    owner: root
    group: root
    mode: 0600

- name: Ensure working directory exists
  become: true
  ansible.builtin.file:
    path: "{{ postgres_basedir }}/var/lib/postgresql/data"
    state: directory
    owner: "{{ ansible_user }}"

- name: Copy Postgres service file
  become: true
  ansible.builtin.template:
    src: "postgres.service.j2"
    dest: "{{ directory_systemd }}/postgres.service"
    owner: root
    group: root
    mode: 0644

- name: Enable and check Postgres service
  become: true
  ansible.builtin.systemd:
    name: postgres
    daemon_reload: yes
    state: restarted
    enabled: yes
