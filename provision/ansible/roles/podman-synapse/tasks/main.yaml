---
- name: Create groups
  become: true
  register: _groups
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
    system: true
  loop: "{{ synapse_groups }}"

- name: Ensure {{ ansible_user }} is a group member
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: "{{ synapse_groups }}"
    append: true

- name: Create user
  become: true
  register: _user
  ansible.builtin.user:
    comment: "{{ synapse_name }}"
    create_home: false
    group: "{{ _groups.results[0].gid }}"
    groups: "{{ synapse_groups }}"
    home: "{{ synapse_basedir }}"
    name: "{{ synapse_id }}"
    password: "!"
    shell: "/usr/sbin/nologin"
    system: true


- name: Ensure working directory exists
  become: true
  ansible.builtin.file:
    path: "{{ synapse_basedir }}"
    state: directory
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"

- name: Ensure directories exist
  become: true
  ansible.builtin.file:
    path: "{{ synapse_basedir }}/{{ item }}"
    state: directory
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
  loop:
    - data


- name: Create postgres user
  community.postgresql.postgresql_user:
    host: localhost
    login_password: "{{ postgres_master_password }}"
    login_user: "{{ postgres_master_user }}"
    name: "{{ synapse_pg_user }}"
    password: "{{ synapse_pg_password }}"

- name: Create postgres database
  community.postgresql.postgresql_db:
    encoding: UTF-8
    host: localhost
    lc_collate: C
    lc_ctype: C
    login_password: "{{ postgres_master_password }}"
    login_user: "{{ postgres_master_user }}"
    name: "{{ synapse_pg_db }}"
    owner: "{{ synapse_pg_user }}"
    template: template0

- name: "GRANT ALL PRIVILEGES ON DATABASE 'db'' TO 'user'"
  community.postgresql.postgresql_privs:
    host: localhost
    login_password: "{{ postgres_master_password }}"
    login_user: "{{ postgres_master_user }}"
    db: postgres
    privs: ALL
    type: database
    obj: "{{ synapse_pg_db }}"
    role: "{{ synapse_pg_user }}"

- name: "GRANT USAGE, CREATE ON SCHEMA PUBLIC TO 'user'"
  community.postgresql.postgresql_privs:
    host: localhost
    login_password: "{{ postgres_master_password }}"
    login_user: "{{ postgres_master_user }}"
    db: postgres
    privs: CREATE
    type: schema
    obj: public
    role: "{{ synapse_pg_user }}"


- name: Copy configuration
  become: true
  ansible.builtin.template:
    src: homeserver.yaml.j2
    dest: "{{ synapse_basedir }}/data/homeserver.yaml"
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
    mode: 0640


- name: Copy service files
  become: true
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ directory_systemd }}/{{ item }}"
    owner: root
    group: root
    mode: 0644
  loop:
    - synapse.service

- name: Enable and check service
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    enabled: true
    name: synapse
    state: restarted
