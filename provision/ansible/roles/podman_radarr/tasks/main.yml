---
- name: Create groups
  become: true
  register: _podman_radarr_groups
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
    system: true
  loop: "{{ podman_radarr_groups }}"
  notify: Restart radarr

- name: Ensure user is a group member
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: "{{ podman_radarr_groups }}"
    append: true
  notify: Restart radarr

- name: Create user
  become: true
  register: _podman_radarr_user
  ansible.builtin.user:
    comment: "{{ podman_radarr_name }}"
    create_home: false
    group: "{{ _podman_radarr_groups.results[0].gid }}"
    groups: "{{ podman_radarr_groups }}"
    home: "{{ podman_radarr_basedir }}"
    name: "{{ podman_radarr_id }}"
    password: "!"
    shell: "/usr/sbin/nologin"
    system: true
  notify: Restart radarr


- name: Ensure working directory exists
  become: true
  ansible.builtin.file:
    path: "{{ podman_radarr_basedir }}"
    state: directory
    owner: "{{ _podman_radarr_user.uid }}"
    group: "{{ _podman_radarr_groups.results[0].gid }}"
    mode: "u=rwX,g=rX,o="
    recurse: true
  notify: Restart radarr

- name: Ensure directories exist
  become: true
  ansible.builtin.file:
    path: "{{ podman_radarr_basedir }}/{{ item }}"
    state: directory
    owner: "{{ _podman_radarr_user.uid }}"
    group: "{{ _podman_radarr_groups.results[0].gid }}"
    mode: "u=rwX,g=rX,o="
    recurse: true
  loop:
    - config
  notify: Restart radarr


- name: Create postgres user
  register: podman_radarr_result
  retries: 3
  delay: 3
  until: podman_radarr_result is not failed
  community.postgresql.postgresql_user:
    login_host: localhost
    login_password: "{{ podman_postgres_master_password }}"
    login_user: "{{ podman_postgres_master_user }}"
    name: "{{ podman_radarr_pg_user }}"
    password: "{{ podman_radarr_pg_password }}"
  notify: Restart radarr

- name: Create postgres database
  register: podman_radarr_result
  retries: 3
  delay: 3
  until: podman_radarr_result is not failed
  community.postgresql.postgresql_db:
    login_host: localhost
    login_password: "{{ podman_postgres_master_password }}"
    login_user: "{{ podman_postgres_master_user }}"
    name: "{{ podman_radarr_pg_db }}-{{ item }}"
    owner: "{{ podman_radarr_pg_user }}"
  loop:
    - main
    - log
  notify: Restart radarr

- name: "GRANT ALL PRIVILEGES ON DATABASE 'db' TO 'user'"
  community.postgresql.postgresql_privs:
    login_host: localhost
    login_password: "{{ podman_postgres_master_password }}"
    login_user: "{{ podman_postgres_master_user }}"
    login_db: postgres
    privs: ALL
    type: database
    obj: "{{ podman_radarr_pg_db }}-{{ item }}"
    role: "{{ podman_radarr_pg_user }}"
  loop:
    - main
    - log
  notify: Restart radarr

- name: "GRANT USAGE, CREATE ON SCHEMA PUBLIC TO 'user'"
  community.postgresql.postgresql_privs:
    login_host: localhost
    login_password: "{{ podman_postgres_master_password }}"
    login_user: "{{ podman_postgres_master_user }}"
    login_db: postgres
    privs: CREATE
    type: schema
    obj: public
    role: "{{ podman_radarr_pg_user }}"
  notify: Restart radarr


- name: Copy configuration
  become: true
  ansible.builtin.template:
    src: "config.xml.j2"
    dest: "{{ podman_radarr_basedir }}/config/config.xml"
    owner: "{{ _podman_radarr_user.uid }}"
    group: "{{ _podman_radarr_groups.results[0].gid }}"
    mode: "0o640"
  notify: Restart radarr


- name: Copy service files
  become: true
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ directory_systemd }}/{{ item }}"
    owner: root
    group: root
    mode: "0o644"
  loop:
    - radarr-exporter.service
    - radarr-main.service
    - radarr.service
  notify: Restart radarr

- name: Enable and check radarr service
  become: true
  ansible.builtin.systemd:
    enabled: true
    name: radarr
  notify: Restart radarr
