- name: Create keyring storage
  become: true
  file:
    path: "{{ directory_keyrings }}"
    state: directory
- name: Install APT key
  become: true
  ansible.builtin.apt_key:
    url: https://syncthing.net/release-key.gpg
    keyring: "{{ directory_keyrings }}/syncthing.gpg"
    state: present

- name: Add Syncthing Repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by={{ directory_keyrings }}/syncthing.gpg] https://apt.syncthing.net/ syncthing stable"
    state: present

- name: Install Syncthing
  become: true
  ansible.builtin.apt:
    name:
      - syncthing
    state: present
    update_cache: true

- name: Get users
  ansible.builtin.getent:
    database: passwd
    key: "{{ ansible_user }}"
- name: Enable user service
  become: true
  become_user: "{{ ansible_user }}"
  become_method: su
  ansible.builtin.systemd:
    enabled: true
    state: started
    name: syncthing
    scope: user
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ getent_passwd[ansible_user][1] }}"
