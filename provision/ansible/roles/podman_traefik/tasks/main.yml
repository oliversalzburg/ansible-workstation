---
- name: Create groups
  become: true
  register: _groups
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
    system: true
  loop: "{{ podman_traefik_groups }}"
  notify: Restart traefik

- name: Ensure user is a group member
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: "{{ podman_traefik_groups }}"
    append: true
  notify: Restart traefik

- name: Create user
  become: true
  register: _user
  ansible.builtin.user:
    comment: "{{ podman_traefik_name }}"
    create_home: false
    group: "{{ _groups.results[0].gid }}"
    groups: "{{ podman_traefik_groups }}"
    home: "{{ podman_traefik_basedir }}"
    name: "{{ podman_traefik_id }}"
    password: "!"
    shell: "/usr/sbin/nologin"
    system: true
  notify: Restart traefik


- name: Ensure working directory exists
  become: true
  ansible.builtin.file:
    path: "{{ podman_traefik_basedir }}"
    state: directory
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
    mode: "u=rwX,g=rX"
    recurse: true
  notify: Restart traefik

- name: Ensure directories exist
  become: true
  ansible.builtin.file:
    path: "{{ podman_traefik_basedir }}/{{ item }}"
    state: directory
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
    mode: "u=rwX,g=rX"
    recurse: true
  loop:
    - acme
    - conf.d
  notify: Restart traefik


- name: Copy traefik config file
  become: true
  ansible.builtin.template:
    src: "traefik.yml.j2"
    dest: "{{ podman_traefik_basedir }}/traefik.yml"
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
    mode: "0o640"
  notify: Restart traefik

- name: Copy traefik dynamic config file
  become: true
  ansible.builtin.template:
    src: "traefik_dynamic_default.yml.j2"
    dest: "{{ podman_traefik_basedir }}/conf.d/traefik_dynamic_default.yml"
    owner: "{{ _user.uid }}"
    group: "{{ _groups.results[0].gid }}"
    mode: "0o640"
  notify: Restart traefik


- name: Pull service image
  become: true
  register: result
  retries: 3
  delay: 3
  until: result is not failed
  containers.podman.podman_image:
    name: "docker.io/library/traefik:{{ podman_traefik_version }}"

- name: Copy service files
  become: true
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ directory_systemd }}/{{ item }}"
    owner: root
    group: root
    mode: "0o644"
  loop:
    - traefik.service
  notify: Restart traefik

- name: Enable and check service
  become: true
  ansible.builtin.systemd:
    name: traefik
    enabled: true
  notify: Restart traefik
