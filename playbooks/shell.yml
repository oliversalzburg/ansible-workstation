---
- name: Configure the shell on the system
  hosts: all

  tasks:
    - name: Install vim
      become: true
      ansible.builtin.apt:
        name:
          - vim
    - name: Set default editor
      become: true
      community.general.alternatives:
        name: editor
        path: /usr/bin/vim

    - name: Copy .bashrc
      ansible.builtin.copy:
        src: ../home/.bashrc
        dest: ~/.bashrc
    - name: Copy .profile
      ansible.builtin.copy:
        src: ../home/.profile
        dest: ~/.profile

    - name: Install zsh
      become: true
      ansible.builtin.apt:
        name:
          - zsh

    - name: Download Oh My Zsh installer
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
        dest: /tmp/install-ohmyzsh.sh
    - name: Execute the installer
      ansible.builtin.shell: /tmp/install-ohmyzsh.sh

    #- name: Install .zshrc
    #  ansible.builtin.copy:
    #    src: ../home/.zshrc
    #    dest: ~/.zshrc
    #- name: Install powerlevel10k config
    #  ansible.builtin.copy:
    #    src: ../home/.p10k.zsh
