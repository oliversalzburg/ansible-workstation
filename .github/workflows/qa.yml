name: ansible-lint
on:
  pull_request:
  push:

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - run: |
          pipx install ansible ansible-dev-tools ansible-lint
          make requirements
      - name: Run ansible-lint
        run: |
          cd provision/ansible
          ansible-lint
